<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tic-Tac-Toe with a friend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color, #f4f4f4);
            color: var(--text-color, black);
            margin: 0;
        }

        #game-container {
            text-align: center;
        }

        #status {
            margin: 10px;
            font-size: 24px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #ddd;
            font-size: 32px;
            cursor: pointer;
        }

        .cell.taken {
            cursor: not-allowed;
            background-color: #bbb;
        }

        #reset-btn,
        #theme-toggle-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        #reset-btn:hover,
        #theme-toggle-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="status">Player X's turn</div>
        <div id="game-board"></div>
        <button id="reset-btn">Reset Game</button>
        <button id="theme-toggle-btn">Toggle Dark Mode</button>
    </div>
    <script>
        const board = document.getElementById('game-board');
        const statusText = document.getElementById('status');
        const resetButton = document.getElementById('reset-btn');
        const themeToggleButton = document.getElementById('theme-toggle-btn');

        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];

        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],  // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8],  // Columns
            [0, 4, 8], [2, 4, 6]              // Diagonals
        ];

        function createBoard() {
            board.innerHTML = '';
            gameState.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.dataset.index = index;
                cellElement.addEventListener('click', handleCellClick);
                board.appendChild(cellElement);
            });
        }

        function handleCellClick(event) {
            const cell = event.target;
            const index = cell.dataset.index;

            if (gameState[index] !== '' || !gameActive) return;

            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add('taken');

            if (checkWin()) {
                statusText.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
            } else if (gameState.every(cell => cell !== '')) {
                statusText.textContent = 'It\'s a tie!';
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusText.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function checkWin() {
            return winConditions.some(condition => {
                const [a, b, c] = condition;
                return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
            });
        }

        function resetGame() {
            currentPlayer = 'X';
            gameActive = true;
            gameState = ['', '', '', '', '', '', '', '', ''];
            statusText.textContent = `Player ${currentPlayer}'s turn`;
            createBoard();
        }

        resetButton.addEventListener('click', resetGame);

        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            document.documentElement.style.setProperty('--bg-color', isDarkMode ? '#333' : '#f4f4f4');
            document.documentElement.style.setProperty('--text-color', isDarkMode ? '#fff' : 'black');
        });

        // Initialize the game board
        createBoard();
    </script>
</body>

</html>
